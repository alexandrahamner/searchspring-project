<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Searchspring Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body id="top">
        <!-- Navigation Bar -->
        <nav>
            <div class="ui borderless menu">
                <div class="header item">
                    <img src="img/shopily-logo.svg" alt="shopily-logo" />
                  </div>
                <div class="right menu">
                    <div class="item">
                        <div class="ui icon input">
                            <input id="search-term" type="search" placeholder="Search..." />
                            <i id="search-btn" class="search link icon"></i>
                          </div>
                    </div>
                    <div class="item">
                        <i class="shopping cart icon add-cart-btn"></i> 
                        <p>0</p>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content-wrap">
            <!-- Header with buttons to search for featured items -->
            <header class="fashion-header">
                <div class="large-header" id="spring-clothes">
                    <div>
                        <h1>Spring is Here</h1>
                        <button class="shop-now-btn-lg" data-id="spring">Shop Now</button>
                    </div>
                    <img src="img/searchspring-img-5.svg" alt="illustraion of woman" />
                </div>
                <div class="smaller-header-container">
                    <div class="small-header" id="tops">
                        <img src="img/searchspring-img-2.svg" alt="illustraion of woman" />
                        <div>
                            <h2>Tops</h2>
                            <button class="shop-now-btn btn-styling" data-id="tops">Shop Now</button>
                        </div>
                    </div>
                    <div class="small-header" id="shoes">
                        <img src="img/searchspring-img-4.svg" alt="illustraion of woman" />
                        <div>
                            <h2>Shoes</h2>
                            <button class="shop-now-btn btn-styling" data-id="shoes">Shop Now</button>
                        </div>
                    </div>
                    <div class="small-header" id="jeans">
                        <img src="img/searchspring-img-3.svg" alt="illustraion of woman" />
                        <div>
                            <h2>Jeans</h2>
                            <button class="shop-now-btn btn-styling" data-id="jeans">Shop Now</button>
                        </div>
                    </div>
                    <div class="small-header" id="dresses">
                        <img src="img/searchspring-img-1.svg" alt="illustraion of woman" />
                        <div>
                            <h2>Dresses</h2>
                            <button class="shop-now-btn btn-styling" data-id="dress">Shop Now</button>
                        </div>
                    </div>
                </div>
            </header>
            <!-- This will display after a search has been made -->
            <main>
                <div class="pagination">
                    <div class="pagination-left">
                        <div class="searched-term-display-container">
                            <!-- Searched term will display here -->
                        </div>
                    </div>
                    <div class="pagination-right">
                        <div class="next-prev-btn-container">
                            <button class="prev-btn btn-styling" type="submit"><i class="arrow left icon"></i> Previous Page</button>
                            <button class="next-btn btn-styling" type="submit">Next Page <i class="arrow right icon"></i></button>
                        </div>
                    </div>
                </div>
                <div class="no-results">
                    <!-- No Results Message Populates here -->
                </div>
                <!-- Results Section -->
                <section class="results">
                    <div class="grid-container" id="search-results">
                        <!-- Results Populate here -->
                    </div> 
                </section>
                <div class="pagination pagination-bottom">
                    <div class="pagination-right">
                        <div class="next-prev-btn-container">
                            <button class="prev-btn btn-styling" type="submit"><i class="arrow left icon"></i> Previous Page</button>
                            <button class="next-btn btn-styling" type="submit">Next Page <i class="arrow right icon"></i></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
        
        <footer>
            <div id="footer-container">
                <div id="media-icon-container">
                    <a href="https://github.com/alexandrahamner/searchspring-project" class="social-media-icon"><i class="github alternate big icon"></i></a>
                    <a href="#top" class="social-media-icon footer-brand"><img src="img/shopily-logo.svg" alt="shopily-logo" /></a>
                    <a href="https://www.linkedin.com/in/alexandrahamner/" class="social-media-icon"><i class="linkedin big icon"></i></a>
                </div>
            </div>
        </footer>

        
        <script 
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="key.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
