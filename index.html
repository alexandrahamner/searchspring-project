<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Searchspring Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav>
            <div class="ui secondary menu">
                <div class="item">
                    <div class="ui icon input">
                        <input id="search-term" type="search" placeholder="Search..." />
                        <i id="search-btn" class="search link icon"></i>
                      </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="next-prev-btn-container">
                <button class="next-btn" type="submit">Next Page</button>
                <button class="prev-btn" type="submit">Previous Page</button>
            </div>
            <section class="results">
                <div class="grid-container" id="search-results">
                    <!-- Results Populate here -->
                </div> 
            </section>
            <div class="next-prev-btn-container">
                <button class="next-btn" type="submit">Next Page</button>
                <button class="prev-btn" type="submit">Previous Page</button>
            </div>
        </main>


        
        <script 
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="key.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
