<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Searchspring Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <nav>
            <div class="ui borderless menu">
                <div class="header item">
                    eShop
                  </div>
                <div class="right menu">
                    <div class="ui simple dropdown item">
                        Categories <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="header">Clothing</div>
                            <a class="item">Tops</a>
                            <a class="item">Sweaters</a>
                            <a class="item">Jackets</a>
                            <a class="item">Pants</a>
                            <a class="item">Jeans</a>
                            <a class="item">Dresses</a>
                            <a class="item">Jumpsuits</a>
                            <a class="item">Activewear</a>
                            <div class="header">Accessories</div>
                            <a class="item">Bags</a>
                            <a class="item">Sunglasses</a>
                            <a class="item">Jewelry</a>
                            <a class="item">Shoes</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ui icon input">
                            <input id="search-term" type="search" placeholder="Search..." />
                            <i id="search-btn" class="search link icon"></i>
                          </div>
                    </div>
                    <div class="item">
                        <i class="shopping cart icon add-cart-btn"></i> 
                        <p>0</p>
                    </div>
                </div>
            </div>
        </nav>
        <header class="fashion-header">
            <div class="large-header" id="spring-clothes"></div>
            <div class="smaller-header-container">
                <div class="small-header" id="dresses"></div>
                <div class="small-header" id="tops"></div>
                <div class="small-header" id="jeans"></div>
                <div class="small-header" id="shoes"></div>
            </div>
        </header>
        <main>
            <div class="next-prev-btn-container">
                <button class="prev-btn" type="submit">Previous Page</button>
                <button class="next-btn" type="submit">Next Page</button>
            </div>
            <!-- This will display after a search has been made -->
            <div class="number-of-results-container">
                <p>Total Results: <span id="total-results"> <!-- # of results go here --></span></p>
            </div>
            <section class="results">
                <div class="searched-term-display-container">
                    <!-- Searched term will display here -->
                </div>
                <div class="grid-container" id="search-results">
                    <!-- Results Populate here -->
                </div> 
            </section>
            <div class="next-prev-btn-container">
                <button class="prev-btn" type="submit">Previous Page</button>
                <button class="next-btn" type="submit">Next Page</button>
            </div>
        </main>


        
        <script 
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="key.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
